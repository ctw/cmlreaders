language: generic

notifications:
  email: false

env:
  global:
    - CC=gcc-7
    - CXX=g++-7
  matrix:
    - PYTHON_VERSION=3.6
  # disabled until all conda packages exist for Python 3.7
  # - PYTHON_VERSION=3.7

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda install -q python=$PYTHON_VERSION conda-build anaconda-client

install:
  - conda install -c pennmem -c conda-forge numpy pandas classiflib ptsa
  - pip install -r requirements.txt
  - conda install --use-local `conda build --output --python=$PYTHON_VERSION conda.recipe`

script:
  - flake8
  - python -m pytest -m "not rhino"

after_success:
  - codecov
